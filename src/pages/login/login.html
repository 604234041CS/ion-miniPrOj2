<ion-header>
  <ion-navbar color ="yellow">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ลงชื่อผู้ใช้</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>ชื่อผู้ใช้</ion-label>
        <ion-input type="text" [(ngModel)]="logindata.username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>รหัสผ่าน</ion-label>
        <ion-input type="password" [(ngModel)]="logindata.password"></ion-input>
      </ion-item>
        <button id="login-button1"  ion-button color="yellow" block style="border-radius:50px 50px 50px 50px;" on-click="signIn(username,password)">
            เข้าสู่ระบบ
          </button>
          <button id="login-button3"  ion-button color="yellow" block style="border-radius:50px 50px 50px 50px;" on-click="goToSignup()">
              สร้างบัญชีผู้ใช้
            </button>

</ion-content>
