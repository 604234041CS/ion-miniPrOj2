<ion-header>
    <ion-navbar color ="yellow">
      <ion-title>สร้างบัญชีผู้ใช้</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
    <ion-item id="signup-input1">
        <ion-label floating>
          ชื่อ
        </ion-label>
        <ion-input type="text"  name = "name" [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item id="signup-input2">
          <ion-label floating>
            นามสกุล
          </ion-label>
          <ion-input type="text" name = "sname" [(ngModel)]="sname"></ion-input>
        </ion-item>
        <ion-item id="signup-input3">
            <ion-label floating>
              อีเมล
            </ion-label>
            <ion-input type="e-mail" name = "email" [(ngModel)]="email"></ion-input>
          </ion-item>
          <ion-item id="signup-input4">
              <ion-label floating>
                รหัสผ่าน
              </ion-label>
              <ion-input type="password"  name = "password" [(ngModel)]="password"></ion-input>
            </ion-item>
            <button id="login-button1" ion-button color="yellow" block style="border-radius:50px 50px 50px 50px;" on-click="signIn()">
              ลงทะเบียน
            </button>
            <button id="login-button3" ion-button color="yellow" block style="border-radius:50px 50px 50px 50px;" on-click="goTologin()">
                เข้าสู่ระบบ
              </button>
              <button id="login-button3" ion-button color="yellow" block style="border-radius:50px 50px 50px 50px;" on-click="goTologin()">
                ยกเลิก
              </button>

</ion-content>
